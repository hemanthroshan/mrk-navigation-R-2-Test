<div style="display:flex;justify-content: center;align-items: center;">
  <button (click)="loadData(1)">Back</button>
  <button (click)="loadData(2)">Next</button>
  <table>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Avatar</th>
    </tr>
    <tr *ngFor="let item of listData">
      <td>{{item.id}}</td>
      <td>{{item.email}}</td>
      <td>{{item.first_name}}</td>
      <td>{{item.last_name}}</td>
      <td><img src="{{item.avatar}}"></td>
    </tr>
  </table>
</div>
